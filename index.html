<!DOCTYPE html>
<html>
<head>
	<title>API Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Random Jokes, Quotes, Cat Facts, and Chuck Norris Facts</h1>
		<div class="row mt-5">
			<div class="col-sm-3">
				<div id="joke" class="card">
					<div class="card-header"><strong>Random Joke</strong></div>
					<div class="card-body"></div>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="quote" class="card">
					<div class="card-header"><strong>Random Quote</strong></div>
					<div class="card-body"></div>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="cat-fact" class="card">
					<div class="card-header"><strong>Random Cat Fact</strong></div>
					<div class="card-body"></div>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="chuck-norris-fact" class="card">
					<div class="card-header"><strong>Random Chuck Norris Fact</strong></div>
					<div class="card-body"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="joke.js"></script>
	<script src="quote.js"></script>
	<script src="cat-fact.js"></script>
	<script src="chuck-norris-fact.js"></script>
</body>
</html>
